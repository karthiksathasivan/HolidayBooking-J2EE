<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Conpatible" content="IE=Edge" />
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    </h:head>
    <h:body>
        <div class="navbar navbar-inverse">
            <div class="navbar-brand"> 
                Activity Details
            </div>                   
        </div>
        <div class="container">

            <h1>#{activityController.pageTitle}</h1>
            <br />
            <ul>
                <li><h:outputLabel value="Activity Type         :   " styleClass="form-group" />#{activityController.activity.activityType.typeName}</li>
                <li><h:outputLabel value="Activity Description  :   " styleClass="form-group"/>#{activityController.activity.activityDescription}</li>
            </ul>

            <!-- Link back to the index page -->
            <p><h:link value="Return to HomePage" outcome="index"/>  |
                <h:link value="Bookings" outcome="userActivity"/> 
            </p>

        </div>
    </h:body>

</html>
